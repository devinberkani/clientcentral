<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="~{header :: header}"></div>
<body>
<div class="container">
    <div class="row align-items-center col-md-6 offset-md-3 px-3" style="min-height: 75vh">
<!--        <div th:if="${param.logout}">-->
<!--            <div class="alert alert-success">You have been logged out.</div>-->
<!--        </div>-->
<!--        <div th:if="${param.error}">-->
<!--            <div class="alert alert-danger">Invalid email or password.</div>-->
<!--        </div>-->
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Login</h2>
            </div>
            <div class="card-body">
                <!-- spring security handles /login url action internally -->
                <form
                        method="post"
                        th:action="@{/login}"
                        class="form-horizontal"
                        role="form"
                >
                    <div class="form-group mb-3">
                        <label class="control-label">Email *</label>
                        <input
                                type="text"
                                id="username"
                                name="username"
                                class="form-control"
                                placeholder="Enter email address"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="control-label">Password *</label>
                        <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                placeholder="Enter password"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <span> Not registered yet?
                  <a th:href="@{/register}">Sign Up Here</a>
            </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<footer class="footer-copyright text-center bg-dark py-3"
        style="position: fixed; height: 60px; width: 100%; bottom: 0; color: white"
        th:fragment="footer">
    <div>
        &copy; <span th:text="${#dates.year(#dates.createNow())}"></span> <a style="color: white; text-decoration: none" href="https://www.devinberkani.com">Devin Berkani</a>. All rights reserved.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</footer>
</body>
</html>
