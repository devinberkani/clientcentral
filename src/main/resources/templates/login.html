<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="~{fragments :: header}"></div>
<body>
<div class="container">
    <div class="row align-items-center col-md-6 offset-md-3" style="min-height: 75vh">
        <div class="card-container">
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid email or password.</div>
            </div>
            <div class="card px-3">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">

                    <!-- hidden demo login form -->
                    <form
                            method="post"
                            th:action="@{/login}"
                            id="demoLoginForm"
                            role="form"
                            style="display: none;">
                        <input type="text" name="username" id="demoUsername"/>
                        <input type="password" name="password" id="demoPassword"/>
                    </form>

                    <!-- primary login form -->

                    <form
                            method="post"
                            th:action="@{/login}"
                            class="form-horizontal"
                            role="form"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label">Email *</label>
                            <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    placeholder="Enter email address"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Password *</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Enter password"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <span> Not registered yet?
                                <a th:href="@{/register}">Sign Up Here</a>
                            </span>
                        </div>
                    </form>
                    <div class="row d-grid px-2">
                        <a class="btn btn-outline-dark text-center" th:onclick="demoLogin()">ClientCentral Demo Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
