<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="~{header :: header}"></div>
<body>
<div class="container">
  <div class="row align-items-center col-md-6 offset-md-3 px-3" style="min-height: 75vh">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Sign Up</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          You have successfully registered to ClientCentral!
        </div>
      </div>
      <div class="card-body">
        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
          <div class="form-group mb-3">
            <label class="form-label">First Name*</label>
            <input
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
                    type="text"
                    th:field="*{firstName}"
            />
            <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Last Name*</label>
            <input
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter last name"
                    type="text"
                    th:field="*{lastName}"
            />
            <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Email*</label>
            <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email address"
                    type="email"
                    th:field="*{email}"
            />
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Password*</label>
            <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    type="password"
                    th:field="*{password}"
            />
            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
          </div>
          <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
            <span> Already registered?
                            <a th:href="@{/login}">Login Here</a>
                        </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<footer><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></footer>
</body>
</html>
