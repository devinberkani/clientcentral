<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<!-- header fragment -->

<head th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <!-- Include the Bootstrap Icons CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Link to main.js file -->
    <script src="/js/main.js"></script>
    <meta charset="UTF-8">
    <title>ClientCentral | Client Management Made Simple</title>
</head>
<body>

<!-- navigation fragment -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid mx-lg-5 mx-sm-0">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">
            <img src="/images/clientcentral-logo-light.png" alt="" width="25" height="25"
                 class="d-inline-block align-text-top"> ClientCentral
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/reminders}"><i class="bi bi-calendar-event"></i> Reminders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/client/create}"><i class="bi bi-person-plus-fill"></i> Create New Client</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/upload}"><i class="bi bi-table"></i> Bulk Upload Clients</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown d-flex">
                    <a class="dropdown-toggle btn btn-outline-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
            <!-- FIXME -- NEED TO HAVE LOGGED IN USER NAME IN THIS SPACE-->
                        <span class="bi bi-person-circle"></span>&nbsp;&nbsp;User
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- footer fragment -->

<footer class="footer-copyright text-center bg-dark py-3"
        style="position: fixed; height: 60px; width: 100%; bottom: 0; color: white"
        th:fragment="footer">
    <div>
        &copy; <span th:text="${#dates.year(#dates.createNow())}"></span> <a style="color: white; text-decoration: none" href="https://www.devinberkani.com">Devin Berkani</a>. All rights reserved.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</footer>

</body>
